name: libplctag4j Release CI

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:

  ubuntu-test:
    name: Ubuntu Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build Release JAR
      run: gradle -b build-jar.gradle clean shadowJar

    - name: Test Release JAR
      run: gradle -b build-jar.gradle test --stacktrace --info

  macos-test:
    name: macOS Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build Release JAR
      run: gradle -b build-jar.gradle clean shadowJar

    - name: Test Release JAR
      run: gradle -b build-jar.gradle test --stacktrace --info

  windows-test:
    name: Windows Test
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build Release JAR
      run: gradle -b build-jar.gradle clean shadowJar

    - name: Test Release JAR
      run: gradle -b build-jar.gradle test --stacktrace --info

  generate-artifacts:
    needs: [ ubuntu-test, windows-test, macos-test ]
    name: Generate artifacts
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build Release JAR
      run: gradle -b build-jar.gradle clean shadowJar

    - name: Build Javadoc
      run: gradle -b build-jar.gradle javadoc

    - name: Build POM file
      run: gradle -b build-jar.gradle publishToMavenLocal

    - name: Get artifact name
      run: |
        ls ${{ github.workspace }}/build/libs/libplctag4j*
        export FULL_NAME=`ls ${{ github.workspace }}/build/libs/libplctag4j-*.jar | tail -n 1`
        echo "FULL_NAME=${FULL_NAME}"
        echo "FULL_NAME=${FULL_NAME}" >> $GITHUB_ENV
        export ARTIFACT_NAME=`basename -s .jar ${FULL_NAME}`
        echo "ARTIFACT_NAME=${ARTIFACT_NAME}"
        echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV
        PARTS=($(echo "$ARTIFACT_NAME" | tr '-' "\n"))
        export VERSION="${PARTS[1]}-${PARTS[2]}"
        echo "VERSION=${VERSION}"
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
        export POM_NAME=`ls ${{ github.workspace }}/build/publications/mavenJava/pom-default.xml | tail -n 1`
        echo "POM_NAME=${POM_NAME}"
        echo "POM_NAME=${POM_NAME}" >> $GITHUB_ENV

    - name: Upload full JAR to GitHub
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ${{ env.FULL_NAME }}

    - name: Upload docs to GitHub
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ${{ github.workspace }}/build/docs

    - name: Upload full JAR to Bintray
      run: |
        ls ${{ github.workspace }}/build/libs
        if [ -e ${{ env.FULL_NAME }} ]; then
          echo "Uploading full JAR file."
          echo "curl -T ${{ env.FULL_NAME }} -ukyle-github:${{secrets.BINTRAY_API_KEY}} https://api.bintray.com/content/kyle-github/libplctag4j/io.github.libplctag/${{ env.VERSION }}/io/github/libplctag/libplctag4j/${{ env.VERSION }}/libplctag4j-${{ env.VERSION }}.jar?publish=1&override=1"
          curl -T ${{ env.FULL_NAME }} -ukyle-github:${{secrets.BINTRAY_API_KEY}} 'https://api.bintray.com/content/kyle-github/libplctag4j/io.github.libplctag/${{ env.VERSION }}//io/github/libplctag//libplctag4j/${{ env.VERSION }}/libplctag4j-${{ env.VERSION }}.jar?publish=1&override=1'
        else
          echo "Full JAR file not found!"
        fi

    - name: Upload sources JAR to Bintray
      run: |
        ls -lR ${{ github.workspace }}/src/main/java
        if [ -d ${{ github.workspace }}/src/main/java ]; then
          echo "Creating source JAR file."
          pushd ${{ github.workspace }}/src/main/java
          jar cvf ${{ github.workspace }}/sources.jar io
          popd
          echo "Uploading source JAR file."
          echo "curl -T ${{ github.workspace }}/sources.jar -ukyle-github:${{secrets.BINTRAY_API_KEY}} https://api.bintray.com/content/kyle-github/libplctag4j/io.github.libplctag/${{ env.VERSION }}/io/github/libplctag/libplctag4j/${{ env.VERSION }}/libplctag4j-${{ env.VERSION }}-sources.jar?publish=1&override=1"
          curl -T ${{ github.workspace }}/sources.jar -ukyle-github:${{secrets.BINTRAY_API_KEY}} 'https://api.bintray.com/content/kyle-github/libplctag4j/io.github.libplctag/${{ env.VERSION }}//io/github/libplctag/libplctag4j/${{ env.VERSION }}/libplctag4j-${{ env.VERSION }}-sources.jar?publish=1&override=1'
        else
          echo "Sources directory not found!"
        fi

    - name: Upload javadoc JAR to Bintray
      run: |
        ls -lR ${{ github.workspace }}/build/docs/javadoc
        if [ -d ${{ github.workspace }}/build/docs/javadoc ]; then
          echo "Creating javadoc JAR file."
          pushd ${{ github.workspace }}/build/docs/javadoc
          jar cvf ${{ github.workspace }}/javadoc.jar *
          popd
          echo "Uploading javadoc JAR file."
          echo "curl -T ${{ github.workspace }}/javadoc.jar -ukyle-github:${{secrets.BINTRAY_API_KEY}} https://api.bintray.com/content/kyle-github/libplctag4j/io.github.libplctag/${{ env.VERSION }}/io/github/libplctag/libplctag4j/${{ env.VERSION }}/libplctag4j-${{ env.VERSION }}-javadoc.jar?publish=1&override=1"
          curl -T ${{ github.workspace }}/javadoc.jar -ukyle-github:${{secrets.BINTRAY_API_KEY}} 'https://api.bintray.com/content/kyle-github/libplctag4j/io.github.libplctag/${{ env.VERSION }}//io/github/libplctag/libplctag4j/${{ env.VERSION }}/libplctag4j-${{ env.VERSION }}-javadoc.jar?publish=1&override=1'
        else
          echo "Javadoc directory not found!"
        fi

    - name: Upload POM to Bintray
      run: |
        ls ${{ github.workspace }}/build/publications/mavenJava/
        if [ -e "${{ env.POM_NAME }}" ]; then
          echo "Uploading POM file."
          echo "curl -T ${{ env.POM_NAME }} -ukyle-github:${{secrets.BINTRAY_API_KEY}} https://api.bintray.com/content/kyle-github/libplctag4j/io.github.libplctag/${{ env.VERSION }}/io/github/libplctag/libplctag4j/${{ env.VERSION }}/libplctag4j-${{ env.VERSION }}.pom?publish=1&override=1"
          curl -T ${{ env.POM_NAME }} -ukyle-github:${{secrets.BINTRAY_API_KEY}} 'https://api.bintray.com/content/kyle-github/libplctag4j/io.github.libplctag/${{ env.VERSION }}/io/github/libplctag/libplctag4j/${{ env.VERSION }}/libplctag4j-${{ env.VERSION }}.pom?publish=1&override=1'
        else
          echo "POM file found!"
        fi
