name: libplctag4j CI

on:
  push:
    branches: [ release, prerelease ]
  pull_request:
    branches: [ release, prerelease ]

jobs:

  build:
    name: Generate JAR
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build Release JAR
      run: gradle clean jar
              
    - name: Test Release JAR
      run: gradle test --stacktrace --info

    - name: Get artifact name
      run: |
        echo "full file list"
        ls ${{ github.workspace }}/build/libs/libplctag4j-*.jar
        echo "tail -n 1"
        ls ${{ github.workspace }}/build/libs/libplctag4j-*.jar | tail -n 1
        echo "basename"
        export FULL_NAME=`ls ${{ github.workspace }}/build/libs/libplctag4j-*.jar | tail -n 1`
        echo "::set-env name=FULL_NAME::${FULL_NAME}"
        basename -s .jar ${FULL_NAME}
        echo "make artifact name"
        export ARTIFACT_NAME=`basename -s .jar ${FULL_NAME}`
        echo "ARTIFACT_NAME=${ARTIFACT_NAME}"
        echo "::set-env name=ARTIFACT_NAME::${ARTIFACT_NAME}"
              
    - name: Upload JAR
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}.zip
        path: ${{ env.FULL_NAME }}

    - name: Upload docs
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}.zip
        path: ${{ github.workspace }}/build/docs